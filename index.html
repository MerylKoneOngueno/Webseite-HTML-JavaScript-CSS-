<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="UnterseiteHobby.css" />
    <script>
        const movingText = document.getElementById('movingText');
    
        function anmelden() {
            var vorname = document.getElementById("vorname").value;
            var nachname = document.getElementById("nachname").value;
            var email = document.getElementById("email").value;
    
            if (nachname.trim() === "" || email.trim() === "") {
                alert("Bitte geben Sie Nachname und E-Mail ein.");
                return;
            }
    
            if (!email.includes("@")) {
                alert("Die E-Mail Adresse muss ein @-Zeichen enthalten.");
                return;
            }
    
            alert("Erfolgreich angemeldet!\nVorname: " + vorname + "\nNachname: " + nachname + "\nE-Mail: " + email);
    
            moveText(); 
        }
    
        function moveText() {
            movingText.style.animation = 'moveText 10s linear infinite';
        }
    </script>
    
</head>
<body style="background-color: #ffcc00;">
    <h1 >Hallo, mein Name ist Meryl  <Br></h1>

        <ul class="menu">

            <li><a HREF="UnterseiteImpressum.html"> Mein Impressum </a></li>
        </ul>
    </div>

    <p id="movingText">Melde dich fuer meinen Newsletter an, twin</p>

    <div>
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname"><br>

        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required><br>

        <button onclick="anmelden()">Anmelden</button>
    </div>
</body>
</html>
